<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calender</title>
</head>

<body>
    <div class="container">
        <div class="calender">
            <div class="selector">
                <div class="month">
                    <select class="selectmonth" name="month" id="month" onchange="onMonthSelection(this)">
                        <option>Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="year">
                    <select class="selectyear" name="year" id="year" onchange="onYearSelection(this)">
                        <option>Select Year</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="calender">

        </div>

        <div class="calender-bottom">
            <div class="selector">
                <input type="text" id="date" placeholder="Enter Any Date">
            </div>
            <div class="selector">
                <button class="btn" onclick="onDateSelection()">ENTER</button>
            </div>
        </div>
    </div>
</body>

<script>

    var selectedYear;
    var selectedMonth;

    function onYearSelection(element) {
        selectedYear = element.value;
        if (selectedYear && selectedMonth) {
            noOfDays = new Date(selectedYear, selectedMonth, 0).getDate();

            printCalender(noOfDays);
        }
    }
    function onMonthSelection(element) {
        selectedMonth = element.value;
        if (selectedYear && selectedMonth) {
            noOfDays = new Date(selectedYear, selectedMonth, 0).getDate();

            printCalender(noOfDays);
        }
    }

    //onDateSelection();

    function printCalender(noOfDays) {
        var daysHtml = `<table>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>`;

        if (noOfDays) {
            var weekday = (new Date(selectedYear, selectedMonth, 01)).getDay();
            if (wkday != 0) {
                daysHtml += `<tr>`;
            }
            //add empty cells
            for (let wd = 0; wd < weekday; wd++) {
                daysHtml += `<td></td>`;
            }

            for (let date = 1; date <= noOfDays; date++) {
                var wkday = (new Date(selectedYear, selectedMonth, date)).getDay();
                if (wkday == 0) {
                    daysHtml += `<tr>`;
                }
                daysHtml += `<td id="${date}"> ${date} </td>`;
                if (wkday == 6) {
                    daysHtml += `</tr>`;
                }
            }
            var lastweekday = (new Date(selectedYear, selectedMonth, noOfDays)).getDay();
            //add empty cells
            for (let wd = 7; wd > lastweekday; wd--) {
                daysHtml += `<td></td>`;
            }
            if (wkday != 6) {
                daysHtml += `</tr>`;
            }
            daysHtml += `</table>`;
            var calender = document.getElementById('calender');
            calender.innerHTML = daysHtml;
        }
    }

    function onDateSelection() {
        var date = document.getElementById('date').value;
        if (date) {
            var element = document.getElementById(date);
            element.style.backgroundColor = element.style.backgroundColor == 'green' ? 'white' : 'green';
        }
    }
</script>

</html>
