<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calender</title>
</head>

<body>
    <div class="container">
        <div class="calender">
            <div class="selector">
                <div id="selectFild">
                    <p id="selectText">Select Month</p>
                    <img src="images/dropdown.png" id="arrowIcon">
                </div>
                <ul id="list" class="hide">
                    <li class="options">
                        <p>January</p>
                    </li>
                    <li class="options">
                        <p>February</p>
                    </li>
                    <li class="options">
                        <p>March</p>
                    </li>
                    <li class="options">
                        <p>April</p>
                    </li>
                    <li class="options">
                        <p>May</p>
                    </li>
                </ul>
            </div>
            <div class="selector">
                <div id="selectFild" >
                    <p id="selectText">Select Year</p>
                    <img src="images/dropdown.png" id="arrowIcon">
                </div>
                <ul id="list" class="hide">
                    <li class="options">
                        <p>2018</p>
                    </li>
                    <li class="options">
                        <p>2019</p>
                    </li>
                    <li class="options">
                        <p>2020</p>
                    </li>
                    <li class="options">
                        <p>2021</p>
                    </li>
                    <li class="options">
                        <p>2022</p>
                    </li>
                </ul>
            </div>
        </div>
        <table>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
            </tr>
            <tr>
                <td>&nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp;</td>
                <td>&nbsp; &nbsp;</td>
            </tr>
        </table>

        <div class="calender-bottom">
            <div class="selector">
                <input type="text" placeholder="Enter Any Date">
            </div>
            <div class="selector">
               <button class="btn">ENTER</button>
            </div>
        </div>
    </div>
</body>

<script>
    var selectFild = document.getElementById("selectFild");
    var options = document.getElementsByClassName("options");
    var selectText = document.getElementById("selectText");
    var arrowIcon = document.getElementById("arrowIcon");
    var list = document.getElementById("list");
    selectFild.onclick = function(){
        list.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
    }

    for(Option of options){
        Option.onclick = function(){
            selectText.innerHTML = this.textContent;
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }
    }
</script>
</html>
